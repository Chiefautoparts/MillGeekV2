<html>
<head>
	<meta charset="UTF-8">
	<title>Mill Geek Comics</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/contact.css' %}">
	<script src="{% static 'css/js/contact.js' %}"></script>
	<style>
		#map {
			height: 400px;
			width: 400px;
			border: 7px groove rgb(102, 102, 102);
		}
	</style>
</head>
<body>
	<h2>Contact Us</h2>
	<div id="map"></div>
	<script>
		function initMap() {
			var uluru = {lat: 47.8349, lng: 122.2121};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: uluru
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtkvEAOY8CXn1JMbPqu3NZjzXOxqLoLK4&callback=initMap"></script>

	<p>Need help locating us?</p>
	<p>Give Us A Call At (phone number)</p>
	<p>We'll help guide you to our store</p>
</body>
</html>
