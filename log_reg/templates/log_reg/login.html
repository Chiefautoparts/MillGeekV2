<html>
<head>
	<meta charset="UTF-8">
	<title>Mill Geek Comics</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
	<img src="{% static 'img/millgeeklogo.png' %}" alt="">
	<div>
		<h1>Already have an account?</h1>
		<h3>Log in below or Register your new account <a href="{% url 'log_reg:regPage' %}">here</a></h3>
		<form action="{% url 'log_reg:login' %}" method="post">
			{% csrf_token %}
			<label for="username">Username: </label>
			<input type="text" name="username">
			<label for="password">Password: </label>
			<input type="password" name="password">
			<input type="submit" name="submit" value="Login">
		</form>
	</div>
</body>
</html>
