<html>
<head>
	<meta charset="UTF-8">
	<title>Mill Geek Comics</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
	<img id="geekimg" src="{% static 'img/millgeeklogo.png' %}" alt="">
	<h1>Register below for the rewards program</h1>
	<form class="tisI" action="{% url 'log_reg:register' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="first_name" placeholder="First Name"><br>
		<input type="text" name="last_name" placeholder="Last Name"><br>
		<input type="text" name="username" placeholder="Username"><br>
		<input type="text" name="email" placeholder="Email"><br>
		<input type="number" name="age" placeholder="Age"><br>
		<input type="password" name="password" placeholder="Password"><br>
		<input type="password" name="confirm_password" placeholder="Confirm Password"><br>
		<input type="submit" name="submit" value="Register User">
	</form>
</body>
</html>
